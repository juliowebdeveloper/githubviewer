<h2>{{repo.name}}</h2>
<div>
  Issues: {{repo.open_issues_count}}
</div>

<div>
  <ul>
    <li ng-repeat="user in repo.collaborators">{{user.login}} 
    <img src= "{{user.avatar_url}}" alt="{{user.login}}" style="width:100px; height:100px;" />
    </li>
  </ul>
</div>

<a href ="#/main">Back to Search</a>
<a href ="#/user/{{repo.owner.login}}">Back to {{repo.owner.login}}</a>
